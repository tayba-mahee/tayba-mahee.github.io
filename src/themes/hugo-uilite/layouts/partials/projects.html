{{ $projects := .Site.Data.projects }}

<section class={{ $projects.color }} style="background-color: {{ .Site.Data.projects.code }}">
  <h2 class="heading">{{ $projects.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $projects.projects }}

    <div class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card p-4 rounded hover-wrapper">
        <i class="mt-3  fa fa-{{ $element.icon }} fa-3x"></i>
        <h5 class="mt-4">{{ $element.title }}</h5>
        <p class="text-muted">{{ $element.description | markdownify }}</p>

        {{ if $element.link }}
        <div class="hover-overlay">
            <div class="hover-content">
              <a class="btn btn-light btn-sm" href="{{ .link }}">view project</a>
            </div>
          </div>
        {{ end }}
      </div>
    </div>

    {{ end }}
  </div>
</section>
